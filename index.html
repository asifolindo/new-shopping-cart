<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="click-minus" class="fas fa-minus"></i></button>
                           <input id="take-input" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="click-plus" class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-price">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="click-minus2" class="fas fa-minus"></i></button>
                           <input id="take-input-case" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="click-plus2" class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subtotal">$1,278</h5>
                        <h5>$0</h5>
                        <h5 id="total-price">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>
   document.getElementById('click-plus').addEventListener("click", function(){
      
      
      increaseDecrease(true);
      calculate();
      
      // const inputTaken = document.getElementById('take-input').value;
      // const parseInput = parseInt(inputTaken);
      // const increasedInput = parseInput + 1;
      // document.getElementById('take-input').value = increasedInput;
      // const price = 1219 * increasedInput;
      // document.getElementById('phone-price').innerText = '$' + price;
   })

   document.getElementById('click-minus').addEventListener("click",function(){
      
      
      
      
      increaseDecrease(false);
      
      
      // const inputTaken = document.getElementById('take-input').value;
      // const parseInput = parseInt(inputTaken);
      // const increasedInput = parseInput - 1;
      // document.getElementById('take-input').value = increasedInput;
      // const price = 1219 * increasedInput;
      // document.getElementById('phone-price').innerText = '$' + price;
   })

   document.getElementById('click-plus2').addEventListener('click', function(){
      increaseDecreaseCase(true);
   })
   document.getElementById('click-minus2').addEventListener('click', function(){
      increaseDecreaseCase(false);
   })


      function increaseDecrease(isIncrease){
         const inputTaken = document.getElementById('take-input').value;
      const parseInput = parseInt(inputTaken);
      // const increasedInput = parseInput + 1;
      let inputCount = parseInput;
      if(isIncrease == true){
         inputCount = parseInput + 1;
      }
      if(isIncrease == false && parseInput > 0){
         inputCount = parseInput - 1;
      }
      document.getElementById('take-input').value = inputCount;
      const price = 1219 * inputCount;
      document.getElementById('phone-price').innerText = '$' + price;
      }



      function increaseDecreaseCase(isIncrease){
         const inputTaken = document.getElementById('take-input-case').value;
      const parseInput = parseInt(inputTaken);
      // const increasedInput = parseInput + 1;
      let inputCount = parseInput;
      if(isIncrease == true){
         inputCount = parseInput + 1;
      }
      if(isIncrease == false && parseInput > 0){
         inputCount = parseInput - 1;
      }
      document.getElementById('take-input-case').value = inputCount;
      const price = 59 * inputCount;
      document.getElementById('case-price').innerText = '$' + price;

      calculate();
      }

      function calculate(){
      const phone = document.getElementById('take-input');
      const parsePhone = parseInt(phone.value);

      const back = document.getElementById('take-input-case');
      const parseCase = parseInt(back.value);

      const total = parsePhone * 1219 + parseCase * 59;
      document.getElementById("subtotal").innerText ='$' + total;
      document.getElementById("total-price").innerText = '$' + total;

      }

</script>




</html>
